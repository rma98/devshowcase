<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz sobre Nossa Senhora</title>
</head>
<body>
    <div class="quiz-container" id="start-container">
        <h1>Bem-vindo ao Quiz de Nossa Senhora</h1>
        <input type="text" id="player-name" placeholder="Digite seu nome">
        <button onclick="startQuiz()">Começar Quiz</button>
    </div>

    <div class="quiz-container hidden" id="quiz-container">
        <h1>Quiz de Nossa Senhora</h1>
        <div id="quiz"></div>
        <div id="result"></div>
    </div>

    <div class="quiz-container hidden" id="ranking-container">
        <h1>Ranking</h1>
        <table id="ranking-table">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
            </tbody>
        </table>
        <button onclick="restartQuiz()">Jogar Novamente</button>
        <button onclick="resetRanking()">Resetar Ranking</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
